<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Network Visualization</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="infobox">
      <div>
        <p class="header">Currently active node</p>
        <p id="node-name">-</p>
        <p class="header">Currently hovered node</p>
        <p id="node-hover-name">-</p>
        <h1 id="loading">Loading ...</h1>
        <a href="javascript:void(0)" id="node-back">Back</a>
      </div>
    </div>
    <div class="container">
      <svg id="chart">
        <g id="theg"></g>
      </svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-ease@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-transition@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-drag@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-zoom@3"></script>
    <script src="main.js"></script>
  </body>
</html>
