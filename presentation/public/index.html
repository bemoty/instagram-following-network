<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="position-absolute vw-100 vh-100 d-flex align-items-center justify-content-center bg-black text-white" id="loading" style="z-index: 9999;">
      <h1>Loading...</h1>
    </div>
    <div class="position-absolute">
      <div class="container-sm d-flex bg-light rounded flex-column m-3 p-4 text-center">
        <p class="fw-bold">Currently active node</p>
        <p id="node-name"><a id="node-link" href="#" target="_blank" rel="noopener">-</a></p>
        <p class="fw-bold">Currently hovered node</p>
        <p id="node-hover-name">-</p>
        <div class="mx-auto d-flex gap-2">
          <a href="javascript:void(0)" id="node-back" class="btn btn-dark">Back</a>
          <a href="javascript:void(0)" id="node-remove-active" class="btn btn-dark">Copy active node</a>
        </div>
      </div>
      <div class="container-sm d-flex bg-light rounded flex-column m-3 p-4 text-center">
        <p class="fw-bold">Select active node</p>
        <div class="input-group text-start">
          <span class="input-group-text">@</span>
          <div class="form-floating">
            <input type="text" class="form-control" id="node-search-box" placeholder="Username">
            <label for="floatingInputGroup1">Username</label>
          </div>
        </div>
      </div>
    </div>
    <div id="chat-container">
      <svg id="chart">
        <g id="theg"></g>
      </svg>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
